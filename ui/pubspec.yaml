name: quizaic
description: AI Powered Infinite Trivia

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter 

  english_words: ^4.0.0
  provider: ^6.0.0
  firebase_core: ^2.20.0
  firebase_auth: ^4.7.2
  google_sign_in: ^5.4.4
  firebase_ui_auth: ^1.4.0
  firebase_ui_oauth: ^1.4.7
  firebase_ui_oauth_google: ^1.0.21
  http: ^1.1.0
  flutter_form_builder: ^9.1.0
  form_builder_validators: ^9.0.0
  intl: ^0.18.0
  cloud_firestore: ^4.9.1
  go_router: ^10.1.2
  url_strategy: ^0.2.0
  flutter_svg: ^2.0.7
  pinput: ^3.0.1
  bad_words: ^0.3.0
  shared_preferences: ^2.2.1
  flutter_layout_grid: ^2.0.5
  localstorage: ^4.0.1+4
  qr_flutter: ^4.1.0
  fl_chart: ^0.63.0
  vertical_barchart: ^2.0.0+2
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
