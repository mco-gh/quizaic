{% extends "base.html" %}

{% block title %}View campaigns{% endblock %}

{% block content %}

<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <h2>Choose a Quiz!</h2>
            {% if current_user %}
            <!-- Create Quiz button -->
            <a href="/createCampaign" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Create new quiz</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
<!-- Quiz list -->
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        {% for quiz in quizzes %}
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
            <a href="/viewQuiz?quiz_id={{ quiz.id }}">
                <div class="emblem-campaign-card mdc-card mdc-card--outlined">
                    <!-- Quiz image --> 
                    <div class="emblem-campaign-image mdc-list-item" style="background-image: url({{ quiz.image_url }}); background-size: cover;"></div>

                    <!-- Quiz name -->
                    <div class="emblem-campaign-title mdc-list-item">
                        <span class="mdc-list-item__text">
                            {{ quiz.name }}
                        </span>
                    </div>
                    <!-- Quiz description -->
                    <div class="mdc-list-item">
                        <span class="mdc-list-item__text">
                            {{ quiz.description }}
                        </span>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
