openapi: 3.0.0

info:
  title: Emblem API
  description: REST API for any Emblem server
  version: '2021-09-01'

servers:
- url: https://example.com
  description: Development server

paths:
  /admins:
    get:
      summary: Returns a list of admins
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A JSON array of admins
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Admin'
        '403':
          description: Forbidden
        '404':
          description: not found. The path must have a typo
        default:
          description: Unexpected error

    post:
      summary: Create a new admin
      security:
        - bearerAuth: []
      requestBody:
        description: JSON representation of a single admin
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Admin'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Admin'
        '403':
          description: Forbidden
        '404':
          description: admin must have been misspelled in path

  /admins/{id}:
