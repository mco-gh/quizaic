components:
  schemas:
    Quiz:
      required:
      - name
      - playUrl
      - pin
      - topic
      - author
      - numQuestions
      - questions
      - difficulty
      - timeLimit
      - leaderboard
      - sync
      - active
      properties:
        id:
          type: string
          readOnly: true
          description: unique, system-assigned identifier
        name:
          type: string
          nullable: true
          description: the display name of this quiz
        playUrl:
          type: string
          description: URL for playing this quiz
        pin:
          type: string
          description: pin code for playing this quiz
        topic:
          type: string
          description: the topic of this quiz
        author:
          type: string
          description: the id of the quizmaster of this quiz
        numQuestions:
          type: string
          description: number of questions included in this quiz
        questions:
          type: array
          description: array of question/answer objects included in this quiz
          default: []
          items:
            type: object
            description: question and associated possible answers 
            required:
            - question
            - answers
            properties:
              question:
                type: string
                description: question text
              answers:
                type: array
                description: array of possible multiple choice answers to this question
                default: [4]
                items:
                  type: string
                  format: string
                  description: one of four possible answers to the associated question
        difficulty:
          type: number
          description: integer level of difficulty (1-10)
          minimum: 1
          maximum: 10
        timeLimit:
          type: number
          description: number of seconds to respond to each question in this quiz
          minimum: 3
          maximum: 300
        leaderboard:
          type: object
          description: map of player id to score for this quiz
          properties:
            player:
              type: string
              description: the id of this player
            score:
              type: integer
              description: the score of this player
          required:
          - player
        imageUrl:
          type: string
          description: string containing URL of an image to display for this quiz
        sync:
          type: boolean
          default: true
          description: is this quiz synchronous (false == asynchronous)
        active:
          type: boolean
          default: false
          description: is this quiz currently being played?
        timeCreated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned creation timestamp
        updated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned update timestamp
        selfLink:
          type: string
          format: uri
          readOnly: true
          description: full URI of the resource

    Approver:
      required:
      - email
      properties:
        id:
          type: string
          readOnly: true
          description: unique, system-assigned identifier
        name:
          type: string
          nullable: true
          description: the display name of this Approver
        email:
          type: string
          description: the Approver's email address
        active:
          type: boolean
          default: false
          description: is this approver currently active?
        timeCreated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned creation timestamp
        updated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned update timestamp
        selfLink:
          type: string
          format: uri
          readOnly: true
          description: full URI of the resource

    Campaign:
      required:
      - name
      - cause
      properties:
        id:
          type: string
          readOnly: true
          description: unique, system-assigned identifier
        name:
          type: string
          description: the campaign's display name
        description:
          type: string
          default: "no description"
          description: the purpose of the campaign
        cause:
          type: string
          description: the id of the Cause this campaign is for
        managers:
          type: array
          default: []
          items:
            type: string
            format: email
            description: a manager's email address
        goal:
          type: number
          default: 0
          description: the fundraising goal, in USD
        imageUrl:
          type: string
          format: uri
          nullable: true
          description: location of image to display for the campaign
        active:
          type: boolean
          default: false
          description: is this campaign accepting donations at this time?
        timeCreated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned creation timestamp
        updated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned update timestamp
        selfLink:
          type: string
          format: uri
          readOnly: true
          description: full URI of the resource

    Cause:
      required:
      - name
      properties:
        id:
          type: string
          readOnly: true
          description: unique, system-assigned identifier
        name:
          type: string
          description: the cause's display name
        description:
          type: string
          default: "no description"
          description: the purpose of the cause
        imageUrl:
          type: string
          format: uri
          nullable: true
          description: location of image to display for the cause
        active:
          type: boolean
          default: false
          description: is this cause accepting donations at this time?
        timeCreated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned creation timestamp
        updated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned update timestamp
        selfLink:
          type: string
          format: uri
          readOnly: true
          description: full URI of the resource

    Donation:
      required:
      - campaign
      - donor
      - amount
      properties:
        id:
          type: string
          readOnly: true
          description: unique, system-assigned identifier
        campaign:
          type: string
          description: the id of the campaign this donation is for
        donor:
          type: string
          description: the id of the donor this donation is from
        amount:
          type: number
          description: the amount donated, in USD
        timeCreated:
          type: string
          format: date-time
          readOnly: true
          description: system-assigned creation timestamp
        updated:
