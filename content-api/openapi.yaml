      summary: returns a single admin
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Admin Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: JSON representation of an admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Admin'
        '403':
          description: Forbidden
        '404':
          description: not found
        default:
          description: Unexpected error

    patch:
      summary: updates a single admin
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Admin Id
          required: true
          schema:
            type: string
      requestBody:
        description: JSON representation of a single admin
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Admin'
      responses:
        '201':
          description: JSON representation of an admin 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Admin'
        '403':
          description: Forbidden
        '404':
          description: not found
        '409':
          description: Conflict. If-Match header provided does not match current contents
        default:
          description: Unexpected error

    delete:
      summary: deletes a single admin
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Admin Id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No content
        '403':
          description: Forbidden
        '404':
          description: not found
        '409':
          description: Conflict. If-Match header provided does not match current contents
        default:
